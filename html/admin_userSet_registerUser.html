<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 사용자 등록</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/admin_dashborad_main.css">
    <link rel="stylesheet" href="../css/admin_sms.css">
    <link rel="stylesheet" href="../css/polytalk_index.css">
    <link rel="stylesheet" href="../css/chart.css">
    <script src="https://kit.fontawesome.com/e71a2e5021.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="dashboard_top" class="dashboard_header d-flex">
        <div class="logoImg"><img src="../src/polytalk_logo.png"></div>
        <div class="date">10월 1일 <span class="violet_text">화</span></div>
        <div class="profilebox d-flex">
            <div class="bell"><i class="fa-solid fa-bell"></i></div>
            <div class="message"><i class="fa-solid fa-message"></i></div>
            <div class="profile d-flex">
                <img src="../src/Ellipse 99.png" alt="" class="profile_img">
                <p><strong>폴리톡</strong>님</p>
            </div>
        </div>
    </div>

    <section class="mainContent d-flex">
        <div class="sidebar_menu">
            <div class="sidebar_menu_bigLink">Dash board</div>

            <div class="sidebar_menu_bigLink">현황&통계</div>
            <div class="sidebar_menu_bigLink ">컨텐츠 관리<i class="fa-solid fa-caret-down"></i></div>

            <div class="sidebar_menu_Link ">1:1문의 관리</div>
            <div class="sidebar_menu_Link ">Q&A 게시물관리</div>
            <div class="sidebar_menu_Link ">게시판 관리</div>
            <div class="sidebar_menu_Link">댓글 관리</div>

            <div class="sidebar_menu_bigLink sidebar_menu_bigLink_selected">사용자 관리<i class="fa-solid fa-caret-down"></i>
            </div>

            <div class="sidebar_menu_Link ">개인정보 관리</div>
            <div class="sidebar_menu_Link">수강정보 조회</div>
            <div class="sidebar_menu_Link ">메일 및 SMS관리</div>
            <div class="sidebar_menu_Link sidebar_menu_Link_selected">사용자 등록</div>

            <div class="sidebar_menu_bigLink">운영자 관리<i class="fa-solid fa-caret-down"></i></div>

            <div class="sidebar_menu_Link">운영자 관리</div>
            <div class="sidebar_menu_Link">일정 관리</div>
            <div class="sidebar_menu_Link">쿠폰 생성 및 관리</div>
            <div class="sidebar_menu_Link">운영자 권한설정</div>

            <div class="sidebar_menu_bigLink">그룹 관리<i class="fa-solid fa-caret-down"></i></div>

            <div class="sidebar_menu_Link">그룹 등록</div>
            <div class="sidebar_menu_Link">그룹 알림전송</div>


            <div class="sidebar_menu_bigLink">환경설정</div>
            <div class="sidebar_menu_bigLink">로그아웃</div>
        </div>



        <div class="admin_mainBox">

            <div class="wrap">


                <div class="wrap">


                    <div class="section01_lib_pt_mainBox">
                        <div class="admin_list_title">사용자 신규등록</div>

                        <div class="admin_wrap_inner">
                            <form action="#" method="post">
                                <div class="form_userAdd_inputBox">
                                    <div class="form_userAdd_label">이름</div>
                                    <input type="text" class="form_userAdd_input_Tag">
                                </div>
                                <div class="form_userAdd_inputBox">
                                    <div class="form_userAdd_label">이메일</div>

                                    <div class="d-flex">
                                        
                                    <input type="text" class="form_userAdd_input_Tag with_button">
                                    <div class="violet_400 with_inputTag">중복확인</div>
                                    </div>
                                </div>
                                <div class="form_userAdd_inputBox">
                                    <div class="form_userAdd_label">전화번호</div>
                                    <input type="text" class="form_userAdd_input_Tag">
                                </div>
                                <div class="form_userAdd_inputBox">
                                    <div class="form_userAdd_label">권한</div>
                                    <input type="text" class="form_userAdd_input_Tag">
                                </div>
                                <div class="form_userAdd_inputBox">
                                    <div class="form_userAdd_label">메모</div>
                                    <textarea type="text" class="form_userAdd_textarea_Tag"></textarea>
                                </div>




                            </form>





                            <div class="user_add_form_buttonBox d-flex">
                                
                            <div class="user_add_button">등록하기</div>
                            <div class="user_add_cancle_button">취소하기</div>
                            </div>
                        </div>

                    </div>





                </div>






            </div>




        </div>
    </section>
</body>

</html>
